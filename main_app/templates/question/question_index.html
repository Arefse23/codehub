{% extends 'base.html' %} 
{% block content %}
<h1>Question List</h1>
<form style="text-align: center;">
  <div class="input-field" style="display: inline-block; width: 50%;">
    <i class="material-icons prefix">search</i>
      <input id="search" type="text" placeholder="Search..." required>
  </div>
  <div class="input-field" style="display: inline-block;">
    <select>
      <option value="" disabled selected>Category</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
  </div>
  <div class="input-field" style="display: inline-block;">
    <select>
      <option value="" disabled selected>Sort</option>
      <option value="1">Most Recent</option>
      <option value="2">Most Answered</option>
    </select>
  </div>
</form>
<div><a class="btn blue" href="{% url 'create_question' %}">Add Question</a></div>
<table class="striped">
  <thead>
    <!--Table Headers-->
    <tr>
        <th>Question</th>
        <th>User</th>
        <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for question in  questions %}
    <tr>
      <td style="width: 50%;"><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a></td>
      <td>{{ question.user }}</td>
      <td>{{ question.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>
{% endblock %}
