{% extends 'base.html' %} 
{% block content %}
<h1>Reply List</h1>

{% for reply in replies %}
<div class="card">
  <a href="/reply/{{reply.id}}" class="card-a">
    <div class="card-content ">
      <div class="flex-container">
        <div>
          <span class="card-title">Title: {{ reply.title }}</span>
          <p>Body: {{ reply.body|safe }}</p>
          <p>Date: {{ reply.date }}</p>
         
        </div>
      </div>
    </div>
  </a>
  </div>
  {% endfor %}
   {% endblock %}
