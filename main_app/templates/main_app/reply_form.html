{%extends 'base.html'%}


{%block content%}
{% if user.id is reply.user.id %}
<h1>Add Reply</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form.as_table}}
        </table>
        <button id="submit-btn" class="grey darken-4 waves-effect waves-light btn" type="submit" name="Confirm" value="signup">
            Save Changes
            <i class="material-icons left">save</i>
        </button>
    </form>
{% else %}
<p>You are not allowed here and you know it ;) </p>
{% endif %}

{% endblock %}
