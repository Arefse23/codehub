{% extends 'base.html' %}

{% block content %}
<h1>Profile Form</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button id="submit-btn" class="btn waves-effect waves-light grey darken-4" type="submit" name="action">Save Changes
        <i class="material-icons left">save</i>
    </button>
</form>

{% endblock %}
