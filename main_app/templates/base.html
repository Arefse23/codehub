{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHub<\></title>
    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Static Scripts -->
    <script src="{% static 'scripts/app.js' %}" defer></script>
</head>
<body>
    <nav class="nav-wraper blue">
        <div class="container">
            {% load static %}
            <a href="/" class="brand-logo">
                <!--<img class="logo-image" src="{% static 'images/dragon.png' %}" alt="logo">--> <span class="logo-text">CodeHub<\></span>
            </a>
            <a href="#!" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul id="desktop-links" class="right hide-on-med-and-down">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'question_index' %}">Question</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <ul id="mobile-links" class="sidenav">
    </ul>
    
        <div class="container full-height">
            {% block content %}

            {% endblock content %}
        </div>
    

    <footer class="page-footer blue">
        <div class="footer-copyright blue">
            <div class="container center">CodeHub<\> | Â© 2023 All Rights Reserved
        </div> 
    </footer>
</body>
</html>
