{% extends 'base.html' %}

{% block content %}
<h1>Sign Up Page</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="submit-btn" class="btn waves-effect waves-light red" type="submit" name="Confirm" value="signup">Sign Up
        <i class="material-icons left">login</i>
    </button>
</form>

{% endblock %}
